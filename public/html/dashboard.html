<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Table with Add and Delete Row Feature</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/design.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="js/add-del.js"></script>
</head>
<body>

    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4"><h2>Stock <b>List</b></h2></div>
                    <div class="col-sm-4">
                        <button type="button"  class="btn btn-info add-newcom" ><i class="fa fa-plus"></i> Add New Company</button>
                    </div>
                    <div class="col-sm-4">
                        <button type="button"  class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New row</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered" id="main-table">
                <thead>
                    <tr>
                        <th>DATE</th>
                        <th>COMPANY NAME</th>
                        <th>QTY</th>
                        <th>RATE</th>
                        <th>AMOUNT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="date" class="form-control " name="date" id="date"></td>
                        <td>
                            <select name="cars" class="form-control" id="cars">
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option>
                              </select> 
                        </td>
                        <td><input type="text" class="form-control qty" name="qty" id="qty" onblur="add_to_total(this)"></td>
                        <td><input type="text" class="form-control rate" name="rate" id="rate" onblur="add_to_total(this)"></td>
                        <td><input type="text" class="form-control total_price" name="amount" id="amount"></td>
                        <td>
                            <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                        </td>
                    </tr> 
                    
                      
                </tbody>
            </table>
            <div class="text-center m-3">
                <button class="btn btn-success btn-lg font-weight-bold" onclick="submit(this);">Submit</button>
            </div>
        </div>
    </div>
    
<script src="js/calculation.js"></script>   
</body>
</html>
